<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p id="timer"></p>
    <div class="div1">
        <h3 class="good">Good morning</h3>
        <h4 class="have">Have a great journey ahead</h4>
        <form>
            <label for="name">User name</label>
            <input  id="name" type="text">
            
            <label for="password">Password</label>
            <input id="password" type="password">

            <div class="r">
                <input type="checkbox" id="c">
                <label for="c" id="checkbox">Remember me</label>
            </div>

            <button class="s">Sign in</button>

            <p>Don't have an account? <a href="" id="su">Sign up</a></p>
            <a href="" id="fp">Forgot Password</a>
            <h3 class="log">Login with social</h3>
            <div class="div2">
                <button class="face"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="tw"><i class="fa-brands fa-twitter"></i></button>
                <button class="g"><i class="fa-brands fa-google"></i></button>
            </div>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
